</body>
<script>
  //genuary2024 - wobbly function day ;
let stars;
let playBool = true;
function setup() {
cnv = createCanvas(windowWidth * 0.95, windowHeight * 0.95);
rectMode(CENTER);
angleMode(DEGREES);
c = max(width, height);
nRot = int(random(2, 15));
stars = [];
nStars = int(random(c / 5, c * 1.5));
for (let i = 0; i < nStars; i++) {
  stars[i] = {
    x: randomGaussian(0, c / 4),
    y: randomGaussian(0, c / 4),
    s: randomGaussian(0.2, 1),
    color: color(random(200, 255), random(200, 255), random(200, 255)),
    a: random(-c / 5, c / 5),
    b: random(-c / 5, c / 5),
    c: random(-2, 2),
    d: random(-5, 5)
  };
}
}

function draw() {
background(5, 15, 20);

translate(width / 2, height / 2);
t = frameCount / 10;
noStroke();
for (let i = 0; i < stars.length; i++) {
  for (let j = 0; j < nRot; j++) {
    push();
    rotate((360 / nRot) * j);
    fill(stars[i].color);
    x =
      stars[i].x +
      stars[i].a * sin(stars[i].b * sin(t)) +
      stars[i].b * cos(stars[i].c - (t / 4) * sin((stars[i].c * t) / 10));
    y =
      stars[i].y +
      stars[i].b * cos(stars[i].b * sin(t)) +
      stars[i].a * sin(stars[i].d - (t / 4) * cos((stars[i].d * t) / 10));
    circle(x, y, stars[i].s);
    pop();
  }
}

border();
}

function border() {
noFill();
stroke(10, 20, 30);
strokeWeight(4);
rect(0, 0, width - 20, height - 20);
}

function mousePressed() {
frameCount = 0;
setup();
draw();
}

function keyPressed() {
if (keyCode === 32 && playBool) {
  playBool = false;
  noLoop();
} else {
  playBool = true;
  loop();
}

//save(cnv,"timewobble",'jpg')
}

function windowResized() {
resizeCanvas(windowWidth * 0.9, windowHeight * 0.9);
}
// div
// Just a collection of modern UI effects. 
// I like to keep these kind of things "handy" (in codepen) to show clients/employers what I'm talking about when I say things like "gradient animation"

// If I ever get around to it, I'll clean this all up (lots of extra
// unecessary markup + CSS). For now,
// I'm just using Codepen as my personal "effect holder" :)

// Inspiration: https://portal.griflan.com/
// Inspiration: https://github.com/cruip/cruip-tutorials/tree/main/spotlight-effect

// Cards spotlight
class Spotlight {
constructor(containerElement) {
  this.container = containerElement;
  this.cards = Array.from(this.container.children);
  this.mouse = {
    x: 0,
    y: 0,
  };
  this.containerSize = {
    w: 0,
    h: 0,
  };
  this.initContainer = this.initContainer.bind(this);
  this.onMouseMove = this.onMouseMove.bind(this);
  this.init();
}

initContainer() {
  this.containerSize.w = this.container.offsetWidth;
  this.containerSize.h = this.container.offsetHeight;
}

onMouseMove(event) {
  const { clientX, clientY } = event;
  const rect = this.container.getBoundingClientRect();
  const { w, h } = this.containerSize;
  const x = clientX - rect.left;
  const y = clientY - rect.top;
  const inside = x < w && x > 0 && y < h && y > 0;
  if (inside) {
    this.mouse.x = x;
    this.mouse.y = y;
    this.cards.forEach((card) => {
      const cardX = -(card.getBoundingClientRect().left - rect.left) + this.mouse.x;
      const cardY = -(card.getBoundingClientRect().top - rect.top) + this.mouse.y;
      card.style.setProperty('--mouse-x', `${cardX}px`);
      card.style.setProperty('--mouse-y', `${cardY}px`);
    });
  }
}

init() {
  this.initContainer();
  window.addEventListener('resize', this.initContainer);
  window.addEventListener('mousemove', this.onMouseMove);
}
}

// Init Spotlight
const spotlights = document.querySelectorAll('[data-spotlight]');
spotlights.forEach((spotlight) => {
new Spotlight(spotlight);
});

// GSAP ("parallax section reveal
document.addEventListener('DOMContentLoaded', function () {
gsap.registerPlugin(ScrollTrigger);

gsap.from(".dx-fixed-background__media-wrapper", {
  scale: 0.55,
  scrollTrigger: {
    trigger: ".dx-fixed-background__media-wrapper",
    start: "top bottom", 
    end: "center 75%", 
    scrub: true
  }
});
gsap.from(".dx-fixed-background__media", {
  borderRadius: "300px",
  scrollTrigger: {
    trigger: ".dx-fixed-background__media-wrapper",
    start: "top bottom", // Same start as above
    end: "center 75%", // Same end point as above
    scrub: true
  }
});
});
</script>
